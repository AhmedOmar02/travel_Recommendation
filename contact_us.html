<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About Us | TravelBloom</title>
    <link rel="stylesheet" href="./css files/aboutus.css">
    <style>
        body {
            text-align: center;
        }

        /* Some basic styling for demonstration purposes */
        #contactForm {
            max-width: 400px;
            margin: 0 auto;
            color: black;
            font-size: 18px;
        }

        #contactForm input,
        #contactForm textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }

        #contactForm button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #contactForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-group">
            <img src="./images/icon.png" alt="Logo" class="logo">
            <span class="brand-name">TravelBloom</span>
        </div>

        <ul class="nav-links">
            <li><a href="./travel_recommendation.html">Home</a></li>
            <li><a href="./aboutus.html">About Us</a></li>
            <li><a href="./contact_us.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Contact US</h1>
    </header>

    <form id="contactForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" onclick="thankyou()">Submit</button>
    </form>


</body>

</html>
