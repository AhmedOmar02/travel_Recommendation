<html lang="en">

<head>

    <link rel="stylesheet" href="./css files/travel_recommendation.css">
</head>

        <div class="logo-group">
            <img src="./images/icon.png" alt="Logo" class="logo">
            <span class="brand-name">TravelBloom</span>
        </div>

        <div class="nav-links">
            <ul>
                <li><a href="./index.html">Home</a></li>
